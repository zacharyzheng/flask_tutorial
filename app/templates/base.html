<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		{% if title %}
		<title>{{ title }} Blog</title>
		{% else %}
		<title>Welcome</title>
		{% endif %}
	</head>
	<body>
		<div>Blog:
            <a href="{{ url_for('index')}}">Home</a>
            <a href="{{ url_for('login')}}">Login</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ur>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ur>
            {% endif %}
        {% endwith %}

		{% block content %}

		{% endblock %}
	</body>
</html>
